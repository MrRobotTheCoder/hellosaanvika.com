apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hellosaanvika-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/MrRobotTheCoder/hellosaanvika.com.git
    targetRevision: main
    path: apps/hellosaanvika/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: hellosaanvika-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true